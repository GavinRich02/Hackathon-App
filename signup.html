<html>
    <link rel="stylesheet" href="/styles/signup.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');</style>
    <head>
    </head>
    <body>
        <h1>Create Profile</h1>
        
        <div id="sign-up">
            <h1>Sign Up</h1>
            <div id="name">
                <input type="text" id="nameField" placeholder="Name">
            </div>
            <div id="email">
                <input type="text" id="emailField" placeholder="Email">
            </div>
            <div id="password">
                <input type="text" id="passField" placeholder="Password">
            </div>
            <div id="university">
                <input type="text" id="uniField" placeholder="University">
            </div>
            <div id="user-type">
                <input type="text" id="userTypeField" placeholder="User Type">
            </div>
            <div id="grad-year">
                <input type="text" id="gradYearField" placeholder="Grad Year">
            </div>

            <a href="/home.html">Sign Up</a>
        </div>
    </body>
</html>
